      <section>
        <h1>Contact</h1>

        <p>Address: 314 Imam Haron Road <br> Lansdown, Cape-Town <br> 7780 </p>
        <p><i class="fas fa-phone-volume fa-1x"> 021 696 4157</i></p>
        <p><i class="fab fa-facebook fa-1x"> Outdoor-Adventures</i></p>
        <p><i class="fas fa-at fa-1x">OutdoorAdventures@outlook.com</i></p>
      </section>

      <div class="aside">
        <h1>General Enquiries</h1>
        <form>
          <fieldset>
            <p><label>Name</label>
              <input type="text" name="name" value="" required>
            </p>

            <p><label>Email</label>
              <input type="text" name="email" value="" required>
            </p>

            <p>
              <label>Type Of Enquiry</label>
              <select class="" name="">
                <option value="select"></option>
                <option value="camping">Camping</option>
                <option value="fishing">Fishing</option>
                <option value="hiking">Hiking</option>
                <option value="rock_climbing">Rock-climbing</option>
              </select>
            </p>

            <p><label id="messageLabel">Message</label>
              <textarea name="name" rows="8" cols="50"></textarea>
            </p>

            <center><button type="button" name="button">Submit</button></center>

          </fieldset>

        </form>

      </div>
